<body class="preload">
    <div class="container">
        <div class="hero">
            <h1><span class="title-identifier">악질 이름</span> 생성기</h1>
            <p>랜덤으로 <span class="title-identifier">악질 이름을</span> 생성합니다.</p>

        <div class="form">
            <form action="" autocomplete="off">
                <div class="wrapper"><div class="form-8bit"><div class="form-8bit-wrapper"><input class="form-component input light-dark" type="text" name="location" id="location" placeholder="거주지(선택)" onkeypress="javascript:if(event.keyCode==13) document.getElementById('name').focus()"></div></div></div>
                <div class="wrapper"><div class="form-8bit"><div class="form-8bit-wrapper"><input class="form-component input light-dark" type="text" name="name" id="name" placeholder="이름" onchange="joonsikfinder(this.value)" onkeypress="javascript:if(event.keyCode==13) generate(document.getElementById('name').value, document.getElementById('location').value, 'result')"></div></div></div>

        setInterval(function () {
          var exampleName = exampleNames[Math.floor(Math.random() * exampleNames.length)]
